	<h1 style="text-align: center; color: #97090C;"><strong>台北樹蛙</strong></h1>
<div><img src="pic/frog2.jpg" style="display:block; margin:auto;" width="220" height="165" alt="" class="rounded img-fluid"/>
<p>&nbsp;</p>
</div>
<div id="accordion1" role="tablist">
  <div class="card">
    <div class="card-header" role="tab" id="headingOne1">
      <h3 class="mb-0"> <a href="#collapseOne1" style="color: #1987FF" aria-controls="collapseOne1" aria-expanded="true" role="button" data-toggle="collapse"> 生活習性與出沒地點 </a> </h3>
    </div>
    <div id="collapseOne1" class="collapse show" role="tabpanel" aria-labelledby="headingOne1" data-parent="#accordion1">
      <div class="card-body"><h5><strong>生活習性</strong></h5>
      </strong>冬天為牠們的交配期，雄蛙會到泥濘處或水池邊挖洞， 並以蛙鳴吸引雌蛙，不過有時也有「雄蛙撿現成」的情形發生。<br>
      <br><h5><strong>出沒地點</strong></h5>
        通常出現在台灣中部以北、海拔約1500公尺以下的丘陵地， 但主要分布在台北盆地。 一般會在水池、溝渠等靜水區出現。 儘管族群數量穩定，但是由於人類的土地開發， 使得牠們仍受到棲息地喪失的威脅。
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" role="tab" id="headingTwo1">
      <h3 class="mb-0"> <a href="#collapseTwo1" class="collapsed" style="color: #8C8500" aria-controls="collapseTwo1" aria-expanded="false" role="button" data-toggle="collapse"> 覓食 </a> </h3>
    </div>
    <div id="collapseTwo1" class="collapse" role="tabpanel" aria-labelledby="headingTwo1" data-parent="#accordion1">
      <div class="card-body">台北樹蛙為肉食性，主要以昆蟲或蟻類為食。</div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" role="tab" id="headingThree1">
      <h3 class="mb-0"> <a href="#collapseThree1" class="collapsed" style="color: #379141" aria-controls="collapseThree1" aria-expanded="false" role="button" data-toggle="collapse"> 身體特徵 </a> </h3>
    </div>
    <div id="collapseThree1" class="collapse" role="tabpanel" aria-labelledby="headingThree1" data-parent="#accordion1">
      <div class="card-body">背部呈翠綠色，腹部則為黃色，能夠隨環境改變自身顏色。 通常雌蛙會比雄蛙的體長稍長一些。</div>
